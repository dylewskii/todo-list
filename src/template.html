<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header class="header">
        <h1 class="header-title"><span class="pop">DO</span> 8B<span class="pop">IT NOW</span></h1>
    </header>

    <section class="subheader">
        <div>
            <h4><span id="task-amount"></span> tasks left today</h4>
        </div>
    </section>

    <div class="content">
        <div class="task" data-taskNr="1">
            <label class="task__checkbox">
                <input type="checkbox" class="nes-checkbox" checked />
                <span></span>
            </label>
            <div class="task__title">
                <p>Exercise</p>
            </div>
            <div class="task__controls">
                <button class="task-btn nes-btn">Info</button>
                <button class="task-btn nes-btn">Edit</button>
                <button class="task-btn nes-btn is-error">X</button>
            </div>
        </div>

        <div class="task" data-taskNr="2">
            <label class="task__checkbox">
                <input type="checkbox" class="nes-checkbox" checked />
                <span></span>
            </label>
            <div class="task__title">
                <p>Walk</p>
            </div>
            <div class="task__controls">
                <button class="task-btn nes-btn">Info</button>
                <button class="task-btn nes-btn">Edit</button>
                <button class="task-btn nes-btn is-error">X</button>
            </div>
        </div>

        <div class="task" data-taskNr="3">
            <label class="task__checkbox">
                <input type="checkbox" class="nes-checkbox" checked />
                <span></span>
            </label>
            <div class="task__title">
                <p>Swim</p>
            </div>
            <div class="task__controls">
                <button class="task-btn nes-btn">Info</button>
                <button class="task-btn nes-btn">Edit</button>
                <button class="task-btn nes-btn is-error">X</button>
            </div>
        </div>
    </div>
    <div class="task-add-container">
        <button class="add-btn nes-btn is-primary">+</button>
    </div>
</body>
</html>
