<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TODO Tracker</title></head><body><header class="header"><h1 class="header-title"><span class="pop">DO</span> 8B<span class="pop">IT NOW</span></h1><img src="../src/assets/images/pixel-art-header.jpg" alt="sunset pixel art"></header><section class="subheader"><div class="task-count-container"><span id="task-count"></span><h4>tasks left today</h4></div></section><div class="content"><div class="tab-container"></div><div class="task-container"></div></div><section class="info-container"><dialog class="nes-dialog is-rounded" id="info-dialog"><form method="dialog" class="info-form"><div class="info-form-header"><h6 class="dialog-title info-title">INFORMATION</h6><menu class="info-dialog-menu"><button class="nes-btn" id="info-close">X</button></menu></div><div class="info-form-content"></div></form></dialog></section><section class="edit-container"><dialog class="nes-dialog is-rounded" id="edit-dialog"><form method="dialog" class="edit-form"><div class="edit-form-header"><h6 class="dialog-title edit-title">EDIT</h6></div><div class="edit-form-content"><div class="nes-field"><label for="edit_title_field"><span class="required-symbol">*</span>Title:</label> <input id="edit_title_field" class="nes-input" name="edit_title"></div><div><label for="edit_desc_field">Description:</label> <textarea id="edit_desc_field" class="nes-textarea" name="edit_desc"></textarea></div><label for="edit_priority_select">Priority:</label><div class="nes-select"><select required id="edit_priority_select"><option value="low" selected="selected">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="nes-field"><label for="edit_date_field">Due Date:</label> <input type="date" id="edit_date_field" class="nes-input" name="edit_date"></div><label for="edit_completed_select">Completed:</label><div class="nes-select"><select required id="edit_completed_select"><option value="false" selected="selected">No</option><option value="true">Yes</option></select></div><div class="nes-field"><label for="edit_project_field"><span class="required-symbol">*</span>Project:</label> <input id="edit_project_field" class="nes-input" placeholder="Home"></div></div><menu class="edit-dialog-menu"><button class="nes-btn" id="edit-cancel">Cancel</button> <button class="nes-btn is-primary" id="edit-confirm">Confirm</button></menu></form></dialog></section><div class="todo-controls"><section class="add-project-container"><button class="add-project-btn"></button><dialog class="nes-dialog is-rounded" id="add-project-dialog"><form method="dialog" class="add-project-form"><div class="add-project-header"><h6 class="dialog-title add-project-title">Add A Project</h6></div><div class="add-project-content"><div class="nes-field"><label for="add-project_field" required><span class="required-symbol">*</span>Title:</label> <input id="add-project_field" class="nes-input" name="add-project_field"><p class="warning-result"></p></div></div><menu class="add-project-menu"><button class="nes-btn" id="add-project-cancel">Cancel</button> <button class="nes-btn is-primary" id="add-project-confirm">Confirm</button></menu></form></dialog></section><section class="task-add-container"><button class="add-btn nes-btn is-primary" onclick="document.getElementById('add-todo-dialog').showModal();">+</button><dialog class="nes-dialog is-rounded" id="add-todo-dialog"><form method="dialog" class="add-todo-form"><div class="dialog-title-container"><h6 class="dialog-title add-todo-title">ADD A TODO</h6></div><div class="nes-field"><label for="title_field"><span class="required-symbol">*</span>Title:</label> <input id="title_field" class="nes-input" name="title"></div><div><label for="desc_field">Description:</label> <textarea id="desc_field" class="nes-textarea" name="desc"></textarea></div><label for="priority_select">Priority:</label><div class="nes-select"><select required id="priority_select"><option value="low" selected="selected">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="nes-field"><label for="date_field">Due Date:</label> <input type="date" id="date_field" class="nes-input" name="date"></div><label for="completed_select">Completed:</label><div class="nes-select"><select required id="completed_select"><option value="false" selected="selected">No</option><option value="true">Yes</option></select></div><div class="nes-field"><label for="project_field"><span class="required-symbol" required>*</span>Project:</label> <input id="project_field" class="nes-input" placeholder="Home"></div><menu class="dialog-menu"><button class="nes-btn" id="dialog-cancel">Cancel</button> <button class="nes-btn is-primary" id="dialog-confirm">Confirm</button></menu></form></dialog></section></div><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="main.bundle.js"></script></body></html>
